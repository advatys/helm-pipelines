 {{- if eq .Values.rbac.operateWorkflow "true" }}
#sa used by the sensor to create workflows
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-operate-workflow-sa
---
# Similarly you can use a Role and RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-operate-workflow-cluster-role
rules:
  - apiGroups:
      - argoproj.io
    verbs:
      - "*"
    resources:
      - workflows
      - workflowtemplates
      - cronworkflows
      - clusterworkflowtemplates
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-operate-workflow-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-operate-workflow-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-operate-workflow-sa
 {{- end }}