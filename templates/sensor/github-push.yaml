  triggers:
    - template:
        name: github-workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                name: github-
              spec:
                entrypoint: whalesay
                arguments:
                  parameters:
                    - name: git-owner
                    - name: git-repository
                    - name: git-ref
                templates:
                  - name: whalesay
                    inputs:
                      parameters:
                        - name: git-owner
                        - name: git-repository
                        - name: git-ref
                    container:
                      image: docker/whalesay:latest
                      command: [cowsay]
                      args: ["{{inputs.parameters.git-repository}}"]
          parameters:
            - src:
                dependencyName: github-push-event
                dataKey: body.repository.owner.name
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: github-push-event
                dataKey: body.repository.name
              dest: spec.arguments.parameters.1.value
